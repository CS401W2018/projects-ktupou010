    <main>
        <section>
            <h2>Contact Us</h2>
            <p>Weâ€™d love to hear from you! Please fill out the form below.</p>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="style">Favorite Carving Style:</label>
                <select id="style" name="style">
                    <option value="relief">Relief Carving</option>
                    <option value="whittling">Whittling</option>
                    <option value="chip">Chip Carving</option>
                </select>
                
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <div class="main-container">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Kailani Tupou</p>
    </footer>
    <script>
        document.querySelector("#contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
    
            const formData = {
                name: document.querySelector("#name").value,
                email: document.querySelector("#email").value,
                style: document.querySelector("#style").value,
                comments: document.querySelector("#comments").value
            };
    
            console.log("Submitting form data to server:", formData);
    
            fetch("https://example.com/mock-submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" }, 
                body: JSON.stringify(formData) 
            })
            .then(response => {
                if (response.ok) {
                    console.log("Form submitted successfully:", response);
                    alert("Thank you for your submission! We'll be in touch.");
                } else {
                    throw new Error("Form submission failed.");
                }
            })
            .catch(error => {
                console.error("Error during form submission:", error);
                alert("Oops! Something went wrong. Please try again later.");
            });
        });
    </script>
</body>
</html>
